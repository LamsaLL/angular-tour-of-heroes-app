<div>
  <h2 class="mx-auto" *ngIf="weapon">{{ weapon.name | uppercase }}</h2>

  <form class="mx-auto" [formGroup]="weaponForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label" for="weapon-name">Name</label>
      <input
        class="form-control"
        id="weapon-name"
        formControlName="name"
        placeholder="name"
      />
    </div>
    <!-- Attack input -->
    <div class="mb-3">
      <label class="form-label" for="weapon-attack">Attack</label>
      <input
        class="form-control"
        id="weapon-attack"
        type="number"
        min="-5"
        max="5"
        formControlName="attack"
        placeholder="attack"
      />
    </div>
    <!-- Dodge input -->
    <div class="mb-3">
      <label class="form-label" for="weapon-dodge">Dodge</label>
      <input
        class="form-control"
        id="weapon-dodge"
        type="number"
        min="-5"
        max="5"
        formControlName="dodge"
        placeholder="dodge"
      />
    </div>
    <!-- lp input -->
    <div class="mb-3">
      <label class="form-label" for="weapon-lp">Life Points</label>
      <input
        class="form-control"
        id="weapon-lp"
        type="number"
        min="-5"
        max="5"
        formControlName="lp"
        placeholder="lp"
      />
    </div>
    <!-- Submit -->
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <div>{{ weaponForm.value?.['statWeapon'] }}</div>
  <div
    *ngIf="weaponForm.errors?.['statWeapon']"
    class="cross-validation-error-message alert alert-danger"
  >
    La somme des points doit être egale à 0
  </div>
  <div [hidden]="!weaponForm.errors?.['statWeapon']">
    Points restants: {{ pointsLeft }}
  </div>
</div>
