<div id="search-component">
  <h4>Search weapon(s)</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div
      *ngFor="let weapon of weapons | async"
      (click)="gotoDetail(weapon)"
      class="search-result"
    >
      {{ weapon.name }}
    </div>
  </div>
</div>
